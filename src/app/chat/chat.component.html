<div id="linksAndLogout">
  <button (click)="newRoom()">Make a new room</button><!--COMPLETED-->
  <button (click)="newGroup()">Create a new group</button><!--COMPLETED-->
  <button (click)="addToGroup()">Add user to current group</button><!--COMPLETED-->
  <button (click)="removeUserFromGroup()">Remove a user form a group</button><!--COMPLETED-->
  <button (click)="createNewUser()">Register a new user</button><!--COMPLETED-->
  <button (click)="removeAUser()">Remove a user</button><!---->
  <button (click)="setGroupAdmin()">Promote to admin</button><!---->
  <button (click)="setAdmin()">Promote to admin</button><!---->

  <button (click)="logout()">Logout</button><!--COMPLETED-->

</div>

<div id="channelsAndGroups">

  <p>Groups</p>
  <div *ngFor="let group of groups">
    <button (click)="changeGroup(group)">{{ group }}</button>
  </div>

  <p>-----------------------------------</p>

  <p>Channels in current group</p>

  <div *ngFor="let room of channels">
    <button (click)="changeRoom(room)"> {{ room }}</button>
  </div>
</div>

<div id="chatArea">
  <div *ngFor="let message of messages">
    {{ message.text}}
  </div>
  <input [(ngModel)]="message" type="text" placeholder="Enter message here" id="message" name="message" />
  <button (click)="sendMessage(message)">Send</button>
</div>
