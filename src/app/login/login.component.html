<nav>
  <ul>
    <li> <a routerLink="/login">Login</a> </li>
    <li> <a routerLink="/chat">Chat</a> </li>
  </ul>
</nav>

<form (submit)="userLogin($event)">
  <input type="username" placeholder="Username" [(ngModel)]='username' name="username" id="username">
  <input type="email" placeholder="email" [(ngModel)]='email' name="email" id="email">
  <button type="submit">Login</button>
</form>
